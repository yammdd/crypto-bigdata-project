<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Realtime Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="dark-mode">
  <h1>Crypto Realtime Dashboard</h1>

  <div class="theme-switch-wrapper">
    <button id="theme-toggle-btn" aria-label="Toggle Theme"></button>
  </div>

  <div id="crypto-container" class="crypto-container"></div>
  
  <div class="chat-container">
    <div class="chat-header">
      <h3>AI Market Analyst</h3>
      <button id="toggle-chat-btn" class="chat-toggle-btn">-</button> 
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        <p>Hello! Ask me anything about the current crypto market.</p>
      </div>
    </div>
    <div class="chat-input-form">
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  
  <script src="/static/script.js?v=1.2"></script> <!-- Đổi version để chống cache -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
